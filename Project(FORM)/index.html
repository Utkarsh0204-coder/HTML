<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>REGISTRATION FORM</h1>
    <div id="i1">
        <h2 style="text-align: center;
    text-decoration:underline;
color:red;"></h2>
    
    <form action="https://servers.fivem.net/servers/detail/5m43x6">
        <div class="c1">
        <div>
             <label for="">User Name:</label>
        <input type="text" placeholder="enter your name" autocomplete="off" minlength="3"><br><br>
        <label for="">Password:</label>
         <input type="password" placeholder="enter your password" autocomplete="off"><br><br>
        <label for="">Email:</label>
        <input type="email" placeholder="enter your Email" autocomplete="off"><br><br>
        <label for="">Mobile:</label>
        <input type="tel" placeholder="enter your Mobile" autocomplete="off" maxlength="10"><br><br>
           
        </div>
        </div>

            <label for="">Gender:</label>
            <input type="radio" name="Gender">Female
            <input type="radio" name="Gender">Male
            <input type="radio" name="Gender">others<br><br>

            <label for="">Hobbies:</label>
            <input type="checkbox" name="Hobbies">Reading
            <input type="checkbox" name="Hobbies">Swimming
            <input type="checkbox" name="Hobbies">Jogging
            <input type="checkbox" name="Hobbies">Writing<br><br>
            <label for="">Skills:</label>
            <select name="" id="" required>
                <option value="">HTML</option>
                <option value="">CSS</option>
                <option value="">JS</option>
                <option value="">ReactJS</option>
            </select><br><br>
            <label for="">Comments: </label>
            <textarea name="" id="" rows="4" cols="20"></textarea><br><br>
            <label for="">File Upload</label>
            <input type="file" accept=".pdf">
            <input type="file" accept=".jpg"><br><br>
            <input type="submit" value="SUBMIT">
            <!-- <buttton type="submit">SUBMIT</buttton> -->
             <input type="reset" value="CLEAR">
             <input type="button" value="OK">
            
    </form>
    </div>
   
    
</body>
    
</body>
</html>
